<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap');
    </style>
    <link rel="stylesheet" href="styles.css">


    <title>Books Store</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <input type="checkbox" id="menu" class="container-btn">
            <label for="menu">
                <span class="header-menu-hamburguer container-img"></span>
            </label>
            <ul class="menu-list">
                <li class="menu-list-title">Categorias</li>
                <li class="menu-list-item">
                    <a href="#" class="menu-list-link">Programação</a>
                </li>
                <li class="menu-list-item">
                    <a href="#" class="menu-list-link">Front-end</a>
                </li>
                <li class="menu-list-item">
                    <a href="#" class="menu-list-link">Infraestrutura</a>
                </li>
                <li class="menu-list-item">
                    <a href="#" class="menu-list-link">Business</a>
                </li>
                <li class="menu-list-item">
                    <a href="#" class="menu-list-link">Design & UX</a>
                </li>
            </ul>
            <img src="assets/AluraBooks/Logo.svg" class="container-img" alt="Logo da Alurabooks">
        </div>
        <!-- usando flex no header e space between mantem as duas divs separadas, uma em cada canto da tela -->
        <div class="container">
            <a href="#"><img class="container-img" src="assets/AluraBooks/Favoritos.svg" alt="Meus favoritos"></a>
            <a href="#"><img class="container-img" src="assets/AluraBooks/Compras.svg" alt="Carrinho de compras"></a>
            <a href="#"><img class="container-img" src="assets/AluraBooks/Usuário.svg" alt="Meu perfil"></a>
        </div>
    </header>


    <section class="banner">
        <h2 class="banner-title">Já sabe por onde começar?</h2>
        <p class="banner-text">Encontre na nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner-search" placeholder="Qual será sua próxima leitura?">
    </section>


</body>

</html>
